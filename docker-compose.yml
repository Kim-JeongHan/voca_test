version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: voca_postgres
    environment:
      POSTGRES_DB: vocadb
      POSTGRES_USER: voca
      POSTGRES_PASSWORD: vocapass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voca"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: voca_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://voca:vocapass@db/vocadb
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_OWNER: ${GITHUB_OWNER:-}
      GITHUB_REPO: ${GITHUB_REPO:-voca_test}
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: nginx:alpine
    container_name: voca_frontend
    ports:
      - "3000:80"
    volumes:
      - ./docs:/usr/share/nginx/html:ro
    depends_on:
      - backend

volumes:
  postgres_data:
